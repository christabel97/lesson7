<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title>CSS styling example</title>
        <style>
            h2{
                color:red;
            }
        </style>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="color:green">example for inline style</h1>
        <h2>example of internal style</h2>
        <h3>example for external css</h3>
        <h4>example for element selector</h4>
        <h2 class="myclass">example for class selector </h2>
        <h1 id="myid">example for id selector</h1>
        <h5>example for group selector</h5>
        <p>example for group selector<p>
    </body>
</html>
